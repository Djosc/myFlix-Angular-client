<div class="movies-container">
  <mat-card *ngFor="let movie of movies; let i = index">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <div class="image-container">
      <img src="{{ movie.ImagePath }}" />
    </div>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        class="action-btn"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        class="action-btn"
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        class="action-btn"
        (click)="openDescriptionDialog(movie.Description)"
      >
        Description
      </button>

      <button mat-icon-button (click)="toggleFavorite(movie)">
        <mat-icon *ngIf="!isFavorite(movie._id)"> favorite_border </mat-icon>
        <mat-icon *ngIf="isFavorite(movie._id)"> favorite </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
