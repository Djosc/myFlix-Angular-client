<div class="navbar-container" *ngIf="router.url !== '/welcome'">
  <mat-toolbar color="primary">
    <a mat-button>
      <h1 class="logo" routerLink="/movies">myFlix</h1>
    </a>

    <span class="spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button class="head-menu" routerLink="/movies"
        ><mat-icon>movie</mat-icon> Movies</a
      >
      <a mat-button class="head-menu" routerLink="/profile"
        ><mat-icon>person</mat-icon> Profile</a
      >
      <a mat-raised-button (click)="logOutUser()">Log Out</a>
    </div>
  </mat-toolbar>
</div>
